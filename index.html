<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>API Service Mock up</title>
</head>

<body>
  <div class="container">
    <div class="table-responsive" id="table">
      <table class="table table-bordered">
        <thead class="thead">
          <tr class="trow hidden1" id="table-header">
            <th>ID</th>
            <th>Content</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" id="btn">Get All Notes!!!</button>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <input class="id-input" id="id-input" placeholder="Input an id number">
        <button id="search-btn" class="btn btn-success m-1">Search</button>
      </div>
      <label><b>ID:</b></label>
      <span>
        <p id="note-id" class="id"></p>
      </span>
      <label><b>Content:</b></label>
      <p id="content"></p>
      <p id="error-message"></p>
    </div>


  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
